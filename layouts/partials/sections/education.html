<h1 class="title">Education</h1>
<div class="box">
    {{ range .Site.Data.MAC.knowledge.studies }}
        <div class="media">
            <div class="media-left">
                <figure class="image is-3by2" style='
                    background-image: url("{{ .institution.image.link }}");
                    background-size: contain;
                    background-repeat: no-repeat;
                    background-position: left top;
                    width: 10rem;'>
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <div class="level">
                        <div class="level-left">
                            <div>
                                <div class="title is-6">
                                    <strong>{{ .name }}</strong>
                                </div>
                                <div class="subtitle is-6">
                                    {{ .institution.name }}
                                    -
                                    <small>
                                        {{ .startDate }} - 
                                        {{ if not .finishDate }}
                                            Present
                                        {{else}}
                                            {{.finishDate}}
                                        {{end}}
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="level-right">
                            <a href="{{ .institution.URL }}" target="_blank" class="has-text-link" aria-label="website">
                                <span class="icon">
                                    <i class="mdi mdi-web" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="content">
                </div>
            </div>
        </div>
    {{ end }}
</div>
